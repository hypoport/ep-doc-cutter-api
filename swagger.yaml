swagger: '2.0'
info:
  title: Cutter API
  description: Dokument-Schnitt-Service
  version: "1.0.0"
schemes:
  - https
basePath: /v1
produces:
  - application/pdf
paths:
  /composedPdf:
    post:
      summary: Zusammenschnitt von Eingangsdokumenten
      description: Generiert aus mehreren Eingangs-Dokumenten ein Zieldokument.
      operationId: generateComposedPdf
      parameters:
        - name: dokumentInput
          in: body
          description: Input für ein einzelnes zu erzeugendes Dokument.
          required: true
          schema:
            $ref: '#/definitions/DokumentInput'
      tags:
        - Dokument
      responses:
        200:
          description: Ein zusammengefügtes Dokument
          schema:
            type: file
        default:
          description: Unerwarteter Fehler
          schema:
            $ref: '#/definitions/Error'
definitions:
  DokumentInput:
    type: object
    properties:
      filename:
        type: string
      kapitel:
        type: array
        items:
          $ref: '#/definitions/Dokument'
  Dokument:
    type: object
    properties:
      uri:
        type: string
        format: uri
      seitenzahlen:
        type: array
        items:
          type: integer
          format: int32
  Error:
      type: object
      properties:
        message:
          type: string
        statusCode:
          type: integer
          format: int32
        statusMessage:
          type: string
        timestamp:
          type: string
          format: date-time
        traceId:
          type: string
      title: Error
